<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css" />
    <title>Youtube Loop Segment</title>
  </head>
  <body>
    <label>Start Time (seconds)</label>
    <input id="start" type="number" min="0" placeholder="e.g. 180" />

    <label>End Time (seconds)</label>
    <input id="end" type="number" min="0" placeholder="e.g. 240" />

    <button id="apply">Apply Loop</button>

    <script src="popup.js"></script>
  </body>
</html>
